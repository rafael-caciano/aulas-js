<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
             
            res.innerHTML = `<p> Sua velodidade foi de: <strong>${vel}km/h</strong> </p>`
            
        if(vel > '60'){
            res.innerHTML += `<p>Você ultrapassou o Limite de Velocidade, você foi MULTADO!</p>`                  
            } else{
                res.innerHTML += `<p>Você respeitou o limite de velocidade!</p>`
            }
            res.innerHTML += 'Use sempre o cinto de segurança, Boa Viagem!'
        }
        
        

    </script>

</body>
</html>
