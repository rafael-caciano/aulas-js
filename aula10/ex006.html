<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <style>
        html, body{
            margin: 0px;
            padding: 0px;
        }
        
        div{
            width: 100px;
            height: 100px;
            background-color: green;
            text-align: center;
            color: white;
        }

    </style> 

</head>
<body>
   
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">JavaScript</div>

    <script>
        var a = window.document.getElementById("area")

        function clicar() {
            a.innerText = "clicou"
            a.style.background = "red"
        }
        function entrar() {
            a.innerText = "entrou"
        }
        function sair() {
            a.innerText = "saiu"
            a.style.background = "green"
        }
    </script>

</body>
</html>
